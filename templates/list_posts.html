{% extends 'base.html' %}

{% block content %}

	{% for object in object_list %}
		<div class ='post-entry'>
				<h2><a href="">{{object.title}}</a></h2>
				<p>{{object.body}}</p>
				<p>by: {{object.author}}</p>
				<p>{{object.slug}}</p>
				<p>{{object.created}}</p>
		</div>
	{% endfor %}

{% endblock content %}
